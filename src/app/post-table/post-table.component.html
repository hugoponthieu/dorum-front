<table class="table-auto">
    <thead>
      <tr>
        <th>Topic</th>
        <th>Posts</th>
        <th>Last Post</th>
      </tr>
    </thead>
    <tbody>
      @for (post of posts; track post.id) {
        <tr>
          <td>{{ post.name }}</td>
          <td>{{ post.numberOfPosts }}</td>
          <td>{{ post.lastPostDate }}</td>
        </tr>
      }
    </tbody>
  </table>
